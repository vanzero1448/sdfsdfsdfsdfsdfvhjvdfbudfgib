<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceTale | Hytale Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #67e8f9;
      }
      body {
        font-family: "VT323", monospace;
        background-color: #0b162d;
        color: #e2e8f0;
        overflow-x: hidden;
        image-rendering: pixelated;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Press Start 2P", cursive;
      }

      /* Pixel scrollbar */
      ::-webkit-scrollbar {
        width: 18px;
      }
      ::-webkit-scrollbar-track {
        background: #0b162d;
        border-left: 3px solid #334155;
      }
      ::-webkit-scrollbar-thumb {
        background: #67e8f9;
        border: 3px solid #0b162d;
        box-shadow: inset 0 0 0 2px #000;
      }

      .pixel-box {
        background: #162a4a;
        border: 4px solid #000;
        box-shadow: 10px 10px 0 #000;
      }

      .pixel-btn {
        display: inline-block;
        border: 4px solid #000;
        background-color: #67e8f9;
        color: #0b162d;
        font-family: "VT323", monospace;
        font-size: 1.6rem;
        text-transform: uppercase;
        padding: 16px 32px;
        cursor: pointer;
        box-shadow:
          inset -6px -6px 0 rgba(0, 0, 0, 0.6),
          inset 6px 6px 0 rgba(255, 255, 255, 0.4);
        transition: all 0.1s linear;
      }
      .pixel-btn:hover {
        background-color: #a5f3fc;
      }
      .pixel-btn:active {
        transform: translate(4px, 4px);
        box-shadow:
          inset -3px -3px 0 rgba(0, 0, 0, 0.6),
          inset 3px 3px 0 rgba(255, 255, 255, 0.4);
      }

      .neon-cyan {
        text-shadow:
          0 0 10px #67e8f9,
          0 0 20px #67e8f9,
          4px 4px 0 #000;
      }

      .text-shadow-pixel {
        text-shadow: 4px 4px 0 #000;
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 6px;
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.2;
        mix-blend-mode: overlay;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "@google/genai": "https://esm.sh/@google/genai@^1.42.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.575.0",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
