<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceTale | Hytale Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #1a1c2c;
        --card-bg: #292b41;
        --accent: #5bc0eb;
      }
      body {
        font-family: 'VT323', monospace;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
        image-rendering: pixelated;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Press Start 2P', cursive;
        line-height: 1.5;
      }
      
      /* Pixel Art Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
        border-left: 2px solid #334155;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border: 2px solid #0f172a;
        box-shadow: inset -2px -2px 0px rgba(0,0,0,0.5), inset 2px 2px 0px rgba(255,255,255,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Retro Utilities */
      .pixel-border {
        box-shadow: 
          -4px 0 0 0 #000, 
          4px 0 0 0 #000, 
          0 -4px 0 0 #000, 
          0 4px 0 0 #000;
        margin: 4px;
      }
      
      .pixel-box {
        position: relative;
        background: #1e293b;
        border: 4px solid #000;
        box-shadow: 8px 8px 0px rgba(0,0,0,0.5);
      }
      
      .pixel-btn {
        position: relative;
        display: inline-block;
        border: 4px solid #000;
        background-color: #06b6d4;
        color: white;
        font-family: 'VT323', monospace;
        font-size: 1.5rem;
        text-transform: uppercase;
        cursor: pointer;
        box-shadow: inset -4px -4px 0px rgba(0,0,0,0.5), inset 4px 4px 0px rgba(255,255,255,0.4);
        transition: transform 0.1s;
      }
      .pixel-btn:active {
        transform: translateY(4px);
        box-shadow: inset -2px -2px 0px rgba(0,0,0,0.5), inset 2px 2px 0px rgba(255,255,255,0.4);
      }
      .pixel-btn:hover {
        background-color: #0891b2;
      }
      
      .pixel-btn-secondary {
        background-color: #475569;
      }
      .pixel-btn-secondary:hover {
        background-color: #334155;
      }

      .text-shadow-pixel {
        text-shadow: 4px 4px 0px #000;
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; 
        left: 0;
        right: 0; 
        bottom: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }
    </style>
